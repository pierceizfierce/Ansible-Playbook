---

- host: all
  become: true
  tasks:

  - name: update repo index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    apt:
       name: apache2
       state: latest
    when: ansible_distribution == "Ubuntu"

  - name: add php support for apache
    apt:
      name: add php support for apache
      state: latest
    when: ansible_distribution == "Ubuntu"
